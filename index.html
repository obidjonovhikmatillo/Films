<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-blue-300 container">
    
 
    <h1 class="flex justify-center mx-16 rounded-md bg-blue-950 mt-10 py-10 text-white text-5xl">Movies Catalog</h1>
    <p class="flex justify-center text-lg rounded-lg text-green-800 border bg-slate-300 mx-[100px] py-3 my-4 hover:bg-slate-700 hover:text-white "> Search result: <span class="result pl-3 font-semibold "></span> </p>

    <div class="flex gap-20 ">
        <form  class="form">
            <select id="genreSelect" class="form-select ml-[100px]  rounded-lg w-80 " aria-label="Default select example" >
                <option value="all">All</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Adventure">Adventure</option>
                <option value="Science-fiction">Science Fiction</option>
                <option value="Horror">Horror</option>
                <option value="Family">Family</option>
                <option value="Mystery">Mystery</option>
                <option value="TV-movie">TV Movie</option>
                <option value="Crime">Crime</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Animation">Animation</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Music">Music</option>
                <option value="History">History</option>
            </select>
    
        </form>
        <div class="js-bookmark " >
            <h3  class=" px-16 py-1.5 rounded-md border  w-48 text-center bg-red-700 hover:bg-red-800 cursor-pointer text-white tracking-wider font-sans text-lg">Bookmark</h3>
            <div class="js-bookmark__lists">
                <ul class="list-disc ml-5 mt-2 ">
                    <li class="js-bookmark__lists text-lg mb-2">How to Train Your Dragon: The Hidden World
                        <span class="ml-3 mb-3"><button type="button" class="btn btn-outline-danger">Delete</button></span></li>
                </ul>                
            </div>
        </div>
        
    </div>

    <div class="cards flex flex-wrap gap-10 mt-3 justify-center mb-4">
        
    </div>
    
















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/script/films.js"></script>
    <script src="/script/index.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                container:{
                    center:true,
                    maxWidth: "1180px",
                    padding: "100px"
                }
              
            }
          }
        }
      </script>

</body>
</html>
